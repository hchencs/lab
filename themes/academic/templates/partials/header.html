<header>
    <div class="header-container, row">
        <div class="col-lg-4 logo">
            <img src="/img/logo1.png" alt="{{ config.title }}">
        </div>
        <div class="col-lg-8">
            <nav class="menu">
                <ul class="nav">
                    {% set menu_items = config.extra.navbar_items -%}
                    {% for item in menu_items -%}
                    <li class="nav-item">
                        <a href="{% if item.name == " Blog"%} {{ item.url }} {% else %} {{ config.base_url ~ item.url }}
                            {% endif %}" {%if item.url==current_path %} aria-current="page" {% endif %}>{{ item.name }}
                        </a>
                    </li>
                    {% endfor -%}
                </ul>
            </nav>
        </div>
    </div>
</header>
